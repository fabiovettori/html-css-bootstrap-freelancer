<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- GENERAL SETTINGS -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- SITE INFO -->
        <title>Freelancer - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/favicon.ico">

        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">

        <!-- Bootstrap and Custom CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- JUMBOTRON -->
        <div class="jumbotron text-center">
            <div class="container">
                <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="avatar" class="img-responsive center-block">
                <hr>
                <span class="glyphicon glyphicon-star"></span>
                <hr>
                <h1>start bootstrap</h1>
                <p>graphic artist - web Designer - illustrator</p>
            </div>
        </div>

        <!-- PORTFOLIO -->
        <div class="portfolio container text-center">
            <h2 class="text-center">portfolio</h2>
            <hr>
            <span class="glyphicon glyphicon-star"></span>
            <hr>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png" alt="LOG CABIN" class="img-responsive">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cake.png" alt="TASTY CAKE" class="img-responsive">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/circus.png" alt="CIRCUS TENT" class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/game.png" alt="LOG CABIN" class="img-responsive">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/safe.png" alt="TASTY CAKE" class="img-responsive">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/submarine.png" alt="CIRCUS TENT" class="img-responsive">
                </div>
            </div>
        </div>
    </body>
</html>
